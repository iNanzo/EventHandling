<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        #colorBox {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Button to display a custom message -->
    <button id="messageBtn">Click Me</button>
    <p id="message"></p>

    <!-- Input field to display typed text -->
    <input type="text" id="textInput" placeholder="Type something...">
    <p id="textOutput"></p>

    <!-- Div that changes color on hover -->
    <div id="colorBox">Hover me</div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
